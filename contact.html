                    <div class="mapouter"><div class="osm_canvas"><iframe width="820" height="560" id="osm_canvas"  src="about:blank" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><script>document.getElementById('osm_canvas').contentDocument.write('<link rel = "stylesheet" href = "https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.min.css" />');document.getElementById('osm_canvas').contentDocument.write('<script src = "https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.min.js"><\/script>');document.getElementById('osm_canvas').contentDocument.write('<div id ="osm-map" style = "width:820px; height:560px;"></div>');document.getElementById('osm_canvas').contentDocument.write('<script>var mapOptions={center:[40.4167047, -3.7035825],zoom:14,attributionControl: true}; var map = new L.map("osm-map", mapOptions); map.attributionControl.setPrefix(\'&copy; <a target="_blank" href="https://www.openstreetmap.org/copyright" rel="nofollow noopener noreferrer">OpenStreetMap</a>\'); var layer = new L.TileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png");map.addLayer(layer);let marker = new L.Marker([40.4167047, -3.7035825]);marker.addTo(map).bindPopup(\'\'); marker.on(\'mouseover\',function(ev) {marker.openPopup();});<\/script>');document.getElementById('osm_canvas').contentDocument.close();</script><br><style>.mapouter{position: relative;text-align: right;height: 560px;width: 820px;}</style><a href="https://www.embedmaps.co/openstreetmap">embedding openstreetmap in website</a><style>.osm_canvas{overflow: hidden;background: none !important;height: 560px;width: 820px;}</style></div></div>
